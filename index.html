<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- first screen -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="location image" width="80" height="80" loading="lazy">
                 <p>grant location access</p>
                 <p>allow access to get your location</p>
                 <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather -->
            <form class="form-container" data-searchForm>
                <input type="text" name="search" placeholder="Search for a city..." data-searchInput
                       autocomplete="off" required>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="Search icon"
                         width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="Loading..." width="150" height="150" loading="lazy">
                <p>Loading.....</p>
            </div>

             <!-- Weather card UI -->
             <div class="user-info-container">
                <!-- city flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather ki jaankari -->
                <p data-weatherDesc></p>
                <!-- icon of condn -->
                <img data-weatherIcon>
                <!-- temp show -->
                <p data-temp></p>

                <!-- 3 cards -->
                 <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind icon">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity icon">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud icon">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                 </div>
             </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
